apiVersion: v1
kind: Service
metadata:
  name: mappper-taxone-backend-svc
spec:
  type: ClusterIP
  ports:
  - port: 8180
    targetPort: 8180
  selector:
    app: mappper-taxone-backend
---
apiVersion: v1
kind: Pod
metadata:
  name: mappper-taxone-backend-2
  labels:
    app: mappper-taxone-backend 
spec:
  containers:
  - name: mappper-taxone-backend-image
    image: docker.io/jasondouglasoliveira333/java:3333333314
    env:
      - name: OUR_PARAMS
        value: OUR_VALUE
      - name: OUR_PARAMS2
        value: OUR_VALUE2
    ports:
      - containerPort: 8180
